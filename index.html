<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Professional portfolio showcasing excellence and innovation">
    <title>Magnifier Project | Krishnayan Bhattacharjee</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="portfolio-container">
        <!-- Background Elements -->
        <div class="background-glow" aria-hidden="true"></div>
        <div class="particles-container" id="particles" aria-hidden="true"></div>
        
        <!-- Content Section -->
        <section class="portfolio-content" aria-labelledby="main-heading">
            <header class="title-container">
                <div class="portfolio-badge">
                    <span class="badge-text">Interactive Magnifier</span>
                    <div class="divider" aria-hidden="true"></div>
                </div>
                
                <div class="magnifier-section">
                    <h1 id="main-heading" class="portfolio-heading">
                        <span class="heading-line">
                            <span class="word" data-text="EXCELLENCE">EXCELLENCE</span>
                            <span class="word" data-text="&">&</span>
                            <span class="word" data-text="INNOVATION">INNOVATION</span>
                        </span>
                        <span class="heading-line emphasized">
                            <span class="word" data-text="KRISHNAYAN">KRISHNAYAN</span>
                            <span class="word" data-text="BHATTACHARJEE">BHATTACHARJEE</span>
                        </span>
                    </h1>
                    
                    <div class="magnifier-glass" id="magnifierGlass" role="application" aria-label="Interactive magnifier">
                        <div class="magnifier-content" aria-live="polite"></div>
                        <div class="magnifier-glow" aria-hidden="true"></div>
                        <div class="magnifier-lens" aria-hidden="true"></div>
                        <div class="magnifier-crosshair" aria-hidden="true"></div>
                    </div>
                </div>
            </header>

            <!-- Signature Section -->
            <footer class="signature-section">
                <div class="divider" aria-hidden="true"></div>
                <p class="portfolio-tagline">Crafting digital excellence through precision and dedication</p>
            </footer>
        </section>

        <!-- Decorative Elements -->
        <div class="corner-decoration top-left" aria-hidden="true"></div>
        <div class="corner-decoration top-right" aria-hidden="true"></div>
        <div class="corner-decoration bottom-left" aria-hidden="true"></div>
        <div class="corner-decoration bottom-right" aria-hidden="true"></div>
    </main>

    <script src="assets/js/script.js" defer></script>
</body>

</html>
